
<div class="col-md-offset-2 col-sm-offset-3 col-xs-offset-1 content-wrapper leftmargin">
  <div class="main">
    <div class="alpha">
      <ul class="pageHeader">
        <li>upload input files</li>
      </ul>
    </div>
  </div>
    <!-- Main content -->
    <section class="contentSection">
       <div class="row tableBox" style="height: 512px;">
          <!-- Your Page Content Here -->
        <div ng-show="showLoader" id="mydiv">
          <img  class="mappingSpinner" src="/static/images/page-loader.gif"/>
        </div>

        <div class="container-fluid contentbody" style="padding-right:6%">
          <div class="">
            <div class="col-md-2">
             <label style="margin-left: -18px;">Upload PDF Files</label>
             <div class="row input-group form-group" style="padding-right:323px;">
                 <label class="input-group-btn" style="padding-right: 36px;">
                   <span class="btn btndefault" name="Browse" style="width: 125%;">
                     Browse<input type="file" ngf-select="upload($files)" file-model = "myFile" multiple name="xlfile" id="xlf" style="display:none;" accept=".pdf,.PDF">
                   </span>
                 </label>
                 <div><button style ="width: 175%;" ng-disabled="disableRun" class="btn btndefault" type="button" ng-click = "processPdfFiles()"><b>Run</b></button></div>
             </div>
                <div style="margin-left: 710%;" ng-if="pdfData" ng-show="showConvertedFiles">
                     <a id ="dwnldFile" class="btn dwnldLink" href="/getDwnldfile/" target="_self" ng-click="setOutputData($event);">
                          <span class="dwnldSpan" title="Download Output" >
                            <span class="fa fa-fw fa-download fa-lg" aria-hidden="true"></span>
                        </span>
                     </a>
                </div>

                 <div class="table-wrapper-scroll-y" style="width: 751%;" ng-show="showConvertedFiles">
               <table class="table table-bordered">
                 <thead>
                   <tr>
                     <th>Sl.No</th>
                     <th>Filename</th>
                     <th>Comments</th>
                     <th>Status</th>
                   </tr>
                 </thead>
                 <tbody ng-repeat="data in pdfData" >
                   <tr>
                     <td style="word-break:break-all;cursor:pointer;" ng-class="{'color-red': data.status === 'Fail',  'color-green': data.status === 'Success'}" ng-click="getPDF(data.filename,data.status)">{{data.SNo}}</td>
                     <td style="word-break:break-all;cursor:pointer;" ng-class="{'color-red': data.status === 'Fail',  'color-green': data.status === 'Success'}" ng-click="getPDF(data.filename,data.status)">{{data.filename}}</td>
                     <td>
                       <table cellpadding="0" cellspacing="0">
                            <tbody ng-repeat="issue in data.comments">
                            <tr>
                                <td ng-class="{'color-red': data.status === 'Fail',  'color-green': data.status === 'Success'}">{{issue}}</td>
                            </tr>
                            </tbody>
                        </table>
                      </td>
                     <td ng-class="{'color-red': data.status === 'Fail',  'color-green': data.status === 'Success'}">{{data.status}}</td>
                   </tr>
                 </tbody>
               </table>

           </div>
        </div>
